<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Product Info <ion-icon style="float: right;" name="cart-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img src={{product.picture}} class="card-img-top" alt="...">
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-icon name="pricetag-outline"></ion-icon>
        <ion-label>{{product.name}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="document-text-outline"></ion-icon>
        <ion-label>{{product.description}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="wallet-outline"></ion-icon>
        <ion-label>{{product.price}}</ion-label>
      </ion-item>
      <ion-button color="warning"  style="float: right;">add to cart <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
      
    </ion-card-content>
  </ion-card>
</ion-content>
