
<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let product of prod_List ">
        <ion-card>
          <ion-card-header>
            <img src={{product.picture}}>
          </ion-card-header>

          <ion-card-content>
            <ion-item >
              <ion-icon name="pricetag-outline" slot="start"></ion-icon>
              <ion-label>{{product.name}}</ion-label>
            </ion-item>

            <ion-item>
              <ion-icon name="cash-outline" slot="start"></ion-icon>
              <ion-label>R {{product.price}}</ion-label>
            </ion-item>
          </ion-card-content>
          <ion-button color="warning" (click)="ViewProduct(product)" style="float: right;">more info<ion-icon name="cart-outline"></ion-icon></ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
