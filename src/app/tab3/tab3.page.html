<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>
      Profile
      <ion-icon style="float: right;" name="person-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img
        src="https://images.unsplash.com/photo-1564865878688-9a244444042a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
        class="card-img-top" alt="...">
      <ion-card-subtitle>Client</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>{{userProfile.firstName}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>{{userProfile.lastName}}</ion-label>
      </ion-item>
      <ion-button color="warning" style="float: left;">Update <ion-icon name="cloud-upload-outline"></ion-icon>
      </ion-button>
      <ion-button color="danger" style="float: right;" (click)="logout()">Sign Out <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
