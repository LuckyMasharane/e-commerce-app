<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Online Shop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">
  <ion-item>
    <img src="https://images.unsplash.com/photo-1600577916048-804c9191e36c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1489&q=80" alt="...">
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-button [routerLink]="['/register']" expand="block" color="success">Register</ion-button>

        <span class="divider line one-line">or</span>

        <span class="already">Already a user?</span>

        <ion-button [routerLink]="['/login']" expand="block" color="success">Sign In</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
